<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Flipbook</title>
  <style>
    body {
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #flipbook {
      width: 100%;
      max-width: 1000px;
      height: 600px;
      margin: 20px auto;
      position: relative;
    }
    .page {
      width: 100%;
      height: 100%;
      background-color: white;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      position: absolute;
    }
    .page canvas {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>

<div id="flipbook">
  <!-- Pages will be dynamically inserted here -->
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.8.335/pdf.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const url = 'URL_TO_YOUR_PDF_FILE'; // Replace with your PDF file URL

    pdfjsLib.getDocument(url).promise.then(function(pdf) {
      const flipbook = document.getElementById('flipbook');
      let pagesRendered = 0;

      const renderPage = (pageNum) => {
        return pdf.getPage(pageNum).then(function(page) {
          const canvas = document.createElement('canvas');
          const context = canvas.getContext('2d');
          const viewport = page.getViewport({ scale: 1.5 });
          
          canvas.height = viewport.height;
          canvas.width = viewport.width;
          
          return page.render({ canvasContext: context, viewport: viewport }).promise.then(function() {
            const div = document.createElement('div');
            div.className = 'page';
            div.appendChild(canvas);
            flipbook.appendChild(div);
            pagesRendered++;
          });
        });
      };

      const renderPages = async () => {
        for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
          await renderPage(pageNum);
        }

        $('#flipbook').turn({
          width: 1000,
          height: 600,
          autoCenter: true,
          display: 'single',
          duration: 1000,
          gradients: true
        });

        $('#flipbook').on('click', '.page', function(e) {
          const middle = $(this).width() / 2;
          if (e.offsetX > middle) {
            $('#flipbook').turn('next');
          } else {
            $('#flipbook').turn('previous');
          }
        });
      };

      renderPages().then(function() {
        console.log('All pages rendered and flipbook initialized.');
      }).catch(function(error) {
        console.error('Error rendering pages:', error);
      });
    }).catch(function(error) {
      console.error('Error loading PDF:', error);
    });
  });
</script>

</body>
</html>
